<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoCloud - Dashboard</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>
    <div class="hero"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;">
        <canvas id="particleCanvas"></canvas>
    </div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo">
                    <img src="../assets/images/neko_sleeping.png" alt="NekoCloud Logo"
                        style="height: 40px; width: auto;">
                    NekoCloud
                </a>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="bi bi-grid-1x2-fill"></i>
                    <span>Dashboard</span>
                </a>
                <a href="personal-catalog.html" class="nav-item">
                    <i class="bi bi-folder-fill"></i>
                    <span>Mis Archivos</span>
                </a>
                <a href="catalog.html" class="nav-item">
                    <i class="bi bi-folder-fill"></i>
                    <span>Todos los Archivos</span>
                </a>
                <a href="add-resource.html" class="nav-item">
                    <i class="bi bi-cloud-upload-fill"></i>
                    <span>Subir Recurso</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-item" style="color: #ef4444;">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title">
                    <h2>Resumen General</h2>
                </div>

                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name">User</span>
                        <span class="user-role">Desarrollador</span>
                    </div>
                    <div class="user-avatar">
                        U
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalUsers">0</h3>
                            <p>Usuarios Totales</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="bi bi-file-earmark-code-fill"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalResources">0</h3>
                            <p>Recursos Subidos</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <i class="bi bi-download"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalDownloads">0</h3>
                            <p>Descargas Totales</p>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-row">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Actividad de Descargas</h3>
                        </div>
                        <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                            <canvas id="activityChart"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Tipos de Recursos</h3>
                        </div>
                        <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                            <canvas id="typesChart"></canvas>
                        </div>
                    </div>
                </div>


                <!-- Top Resources Chart -->
                <div class="section-card">
                    <div class="section-header">
                        <h3>Recursos Más Populares</h3>
                    </div>
                    <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                        <canvas id="topResourcesChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script defer src="../assets/js/particles.js"></script>
</body>

</html>
