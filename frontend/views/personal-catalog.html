<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoCloud - Mis Archivos</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>
    <div class="hero"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;">
        <canvas id="particleCanvas"></canvas>
    </div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo">
                    <img src="../assets/images/neko_sleeping.png" alt="NekoCloud Logo"
                        style="height: 40px; width: auto;">
                    NekoCloud
                </a>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-grid-1x2-fill"></i>
                    <span>Dashboard</span>
                </a>
                <a href="personal-catalog.html" class="nav-item active">
                    <i class="bi bi-folder-fill"></i>
                    <span>Mis Archivos</span>
                </a>
                <a href="catalog.html" class="nav-item">
                    <i class="bi bi-folder-fill"></i>
                    <span>Todos los Archivos</span>
                </a>
                <a href="add-resource.html" class="nav-item">
                    <i class="bi bi-cloud-upload-fill"></i>
                    <span>Subir Recurso</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-item" style="color: #ef4444;">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title">
                    <h2>Mis Archivos</h2>
                </div>

                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name">User</span>
                        <span class="user-role">Desarrollador</span>
                    </div>
                    <div class="user-avatar">
                        U
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Search Bar -->
                <div class="section-card" style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <div style="flex: 1; position: relative;">
                            <span class="material-icons"
                                style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);">search</span>
                            <input type="text" id="searchInput" placeholder="Buscar archivos por nombre..."
                                style="width: 100%; padding: 12px 12px 12px 40px; border: 1px solid var(--border-light); border-radius: 8px; outline: none; font-size: 1rem;">
                        </div>
                        <button class="btn btn-primary" onclick="window.location.href='add-resource.html'"
                            style="background: var(--primary-blue); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="bi bi-plus-lg"></i> Nuevo
                        </button>
                    </div>
                </div>

                <!-- Resources Table -->
                <div class="section-card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Tipo</th>
                                    <th>Categoría</th>
                                    <th>Departamento</th>
                                    <th>Empresa</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="resourcesTable">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/personal-catalog.js"></script>
    <script defer src="../assets/js/particles.js"></script>
</body>

</html>
